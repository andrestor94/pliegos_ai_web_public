<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Suizo Argentina</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f0f4ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-card {
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      background: #fff;
      max-width: 400px;
      width: 100%;
    }
    .login-card img {
      width: 120px;
      margin-bottom: 20px;
    }
    .form-control {
      border-radius: 10px;
    }
    .btn-primary {
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="login-card text-center">
    <img src="/static/logo-suizo.png" alt="Logo Suizo Argentina" />
    <h4 class="mb-4">Inicio de sesión</h4>
    <form method="post" action="/login">
      <div class="mb-3">
        <input type="text" class="form-control" name="email" placeholder="Correo electrónico" required />
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" name="password" placeholder="Contraseña" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Ingresar</button>
    </form>
  </div>
</body>
</html>
