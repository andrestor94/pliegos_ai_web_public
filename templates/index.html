<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Suizo Argentina - Licitaciones IA</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
  <style>
    :root {
      --color-azul: #044369;
      --color-azul-sec: #0d6efd;
      --color-gris: #eceff4;
      --color-gris-medio: #c8d0df;
      --color-gris-oscuro: #354151;
      --color-verde: #198754;
      --color-rojo: #c62828;
    }
    body { background: #f0f4ff; }
    .container { max-width: 750px; margin-top: 60px; }
    .card { border-radius: 20px; box-shadow: 0 5px 24px rgba(4,67,105,0.07); border: none; }
    .logo { height: 35px; margin-right: 10px; }
    .navbar {
      border-bottom: 1.5px solid var(--color-azul-sec, #0d6efd);
      background: #fff !important;
      box-shadow: 0 2px 8px rgba(4,67,105,0.05);
    }
    .navbar-brand { color: var(--color-azul) !important; font-weight: 600;}
    .historial-card { margin-top: 28px; }
    .historial-entry {
      border: 1px solid var(--color-gris-medio);
      padding: 13px 18px;
      border-radius: 14px;
      margin-bottom: 10px;
      background: #fff;
      transition: border .15s;
      box-shadow: 0 2px 8px rgba(4,67,105,0.05);
    }
    .historial-entry:hover { border: 1.5px solid var(--color-azul); }
    .btn {
      border-radius: 8px !important;
      transition: background 0.18s, color 0.18s, border 0.18s;
      font-weight: 500;
    }
    .btn-primary, .btn-dark {
      background: var(--color-azul) !important;
      border: none !important;
      color: #fff !important;
    }
    .btn-primary:hover, .btn-dark:hover { background: #022a47 !important; }
    .btn-outline-secondary {
      border-color: var(--color-azul) !important;
      color: var(--color-azul) !important;
      background: transparent !important;
    }
    .btn-outline-secondary:hover, .btn-outline-secondary:focus {
      background: var(--color-azul) !important;
      color: #fff !important;
    }
    .btn-outline-dark {
      border-color: var(--color-gris-oscuro) !important;
      color: var(--color-gris-oscuro) !important;
      background: transparent !important;
    }
    .btn-outline-dark:hover { background: var(--color-gris-oscuro) !important; color: #fff !important; }
    .btn-success { background: var(--color-verde) !important; border: none !important; }
    .btn-outline-danger {
      border-color: var(--color-rojo) !important;
      color: var(--color-rojo) !important;
      background: transparent !important;
    }
    .btn-outline-danger:hover { background: var(--color-rojo) !important; color: #fff !important; }
    .alert {
      border-radius: 10px; 
      white-space: pre-wrap;
      font-size: 1em;
      border: none;
      box-shadow: 0 2px 6px rgba(4,67,105,0.07);
    }
    #chatbox {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 350px;
      height: 450px;
      border-radius: 16px;
      background: #fff;
      box-shadow: 0 0 20px rgba(4,67,105,0.12);
      display: none;
      flex-direction: column;
      overflow: hidden;
      z-index: 1000;
      border: 1.5px solid var(--color-azul);
    }
    #chatbox-header {
      background: var(--color-azul);
      color: white;
      padding: 10px;
      text-align: center;
      font-weight: bold;
      font-size: 1.09em;
      letter-spacing: 0.03em;
    }
    #chat-messages { flex: 1; padding: 12px 14px; overflow-y: auto; background: #f7fbff; }
    #chat-input { border-top: 1px solid #e2e5ec; display: flex; }
    #chat-input input {
      flex: 1; padding: 10px; border: none; outline: none; font-size: 1em;
    }
    #chat-input button {
      background: var(--color-azul); color: white; border: none; padding: 10px 16px; border-radius: 0 0 12px 0;
    }
    .form-control, .form-select { border-radius: 8px !important; border-color: var(--color-gris-medio) !important; }
    .d-flex.gap-3 > * { min-width: 110px; }
    #usuario-nombre { font-weight: 600; color: var(--color-azul) !important; }
    .list-group-item { border-radius: 6px !important; }
    .navbar .btn { margin-left: 6px; }
    .navbar .btn:last-child { margin-right: 0; }
    /* Responsive tweaks */
    @media (max-width: 700px) {
      .container { max-width: 98vw; }
      #chatbox { right: 5vw; width: 94vw; }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-light shadow-sm px-4 justify-content-between">
    <div class="d-flex align-items-center">
      <img src="/static/logo-suizo.png" class="logo" alt="Logo Suizo" />
      <span class="navbar-brand mb-0 h1">Suizo Argentina <b>- Licitaciones IA</b></span>
    </div>
    <div class="d-flex align-items-center gap-3">
      <span id="usuario-nombre" class="small"></span>
      <button id="admin-btn" class="btn btn-outline-secondary btn-sm d-none" onclick="window.location.href='/admin'">Panel Admin</button>
      <button class="btn btn-outline-secondary btn-sm" onclick="window.location.href='/incidencias'">Incidencias</button>
      <!-- üëá Nuevo bot√≥n Chat interno -->
      <a href="/chat" class="btn btn-outline-primary btn-sm">üí¨ Chat interno</a>
      <a href="/cambiar-password" class="btn btn-outline-dark btn-sm">Cambiar contrase√±a</a>
      <button class="btn btn-outline-secondary btn-sm" onclick="toggleChat()">Chat OpenAI</button>
      <button class="btn btn-outline-danger btn-sm" onclick="logout()">Cerrar sesi√≥n</button>
    </div>
  </nav>

  <div class="container">
    <div class="card p-4">
      <h4 class="mb-4" style="color:var(--color-azul);"><strong>Subir pliegos para an√°lisis</strong></h4>
      <form id="form-analyze">
        <input type="file" id="file-hidden" class="form-control d-none" multiple>
        <div class="mb-2">
          <button type="button" class="btn btn-outline-secondary btn-sm" onclick="agregarArchivos()">+ Agregar archivo</button>
        </div>
        <ul id="lista-archivos" class="list-group mb-3"></ul>
        <div class="d-flex gap-3">
          <button type="button" id="analyze-btn" class="btn btn-primary">Analizar</button>
          <button type="button" id="generate-btn" class="btn btn-dark">Generar PDF</button>
          <button type="button" class="btn btn-outline-secondary" onclick="limpiar()">Limpiar</button>
        </div>
      </form>
      <div id="result" class="mt-4"></div>
    </div>

    <div class="historial-card">
      <h5 style="color:var(--color-azul);font-weight:700;">üìö Historial de an√°lisis</h5>
      <input type="text" id="search-input" class="form-control mb-3" placeholder="Buscar en el historial..."/>
      <div id="historial-list"></div>
    </div>

    <div class="mt-4 d-flex justify-content-end">
      <a href="/" class="btn btn-outline-secondary btn-sm">‚Üê Volver</a>
    </div>
  </div>

  <!-- Chat flotante con OpenAI -->
  <div id="chatbox">
    <div id="chatbox-header">Chat con OpenAI</div>
    <div id="chat-messages"></div>
    <div id="chat-input">
      <input type="text" id="chat-text" placeholder="Escribe tu pregunta...">
      <button onclick="enviarChat()">Enviar</button>
    </div>
  </div>

  <script>
    let resumenGlobal = "";
    let ultimoPDF = "";
    let archivosSeleccionados = [];

    async function getUsuario() {
      const res = await fetch("/usuario-actual");
      const data = await res.json();
      document.getElementById("usuario-nombre").textContent = `üë§ ${data.usuario}`;
      if (data.rol && data.rol.toLowerCase() === "admin") {
        document.getElementById("admin-btn").classList.remove("d-none");
      }
    }

    function agregarArchivos() {
      const input = document.getElementById("file-hidden");
      input.value = "";
      input.onchange = () => {
        for (const archivo of input.files) {
          archivosSeleccionados.push(archivo);
        }
        actualizarListaArchivos();
      };
      input.click();
    }

    function actualizarListaArchivos() {
      const lista = document.getElementById("lista-archivos");
      lista.innerHTML = "";
      archivosSeleccionados.forEach((archivo, index) => {
        const li = document.createElement("li");
        li.className = "list-group-item d-flex justify-content-between align-items-center";
        li.textContent = archivo.name;
        const btn = document.createElement("button");
        btn.className = "btn btn-sm btn-outline-danger";
        btn.textContent = "Eliminar";
        btn.onclick = () => {
          archivosSeleccionados.splice(index, 1);
          actualizarListaArchivos();
        };
        li.appendChild(btn);
        lista.appendChild(li);
      });
    }

    document.getElementById("analyze-btn").addEventListener("click", async () => {
      if (!archivosSeleccionados.length) {
        document.getElementById("result").innerHTML =
          '<div class="alert alert-danger">‚ùå Por favor, selecciona al menos un archivo.</div>';
        return;
      }

      const formData = new FormData();
      archivosSeleccionados.forEach(file => {
        formData.append("archivos", file);
      });

      document.getElementById("result").innerHTML = '<div class="alert alert-info">‚è≥ Analizando pliegos...</div>';

      const response = await fetch("/analizar-pliego", { method: "POST", body: formData });
      const data = await response.json();

      if (response.ok) {
        resumenGlobal = data.resumen;
        ultimoPDF = data.pdf;
        document.getElementById("result").innerHTML =
          `<div class="alert alert-success"><strong>‚úÖ An√°lisis completo.</strong><br><br>${resumenGlobal}</div>`;
        await loadHistorial();
      } else {
        document.getElementById("result").innerHTML =
          `<div class="alert alert-danger">‚ùå ${data.error}</div>`;
      }
    });

    document.getElementById("generate-btn").addEventListener("click", () => {
      if (!ultimoPDF) {
        document.getElementById("result").innerHTML =
          '<div class="alert alert-danger">‚ùå Primero debes analizar un pliego.</div>';
        return;
      }
      window.location.href = `/descargar/${ultimoPDF}`;
    });

    async function loadHistorial() {
      const response = await fetch("/historial");
      const historial = await response.json();
      const container = document.getElementById("historial-list");
      container.innerHTML = "";

      historial.forEach(entry => {
        const fechaFormateada = entry.fecha_legible || "Fecha inv√°lida";
        const div = document.createElement("div");
        div.className = "historial-entry";
        div.innerHTML = `
          <div><strong>üìÑ Archivo:</strong> ${entry.nombre_archivo}</div>
          <div><strong>üïì Fecha:</strong> ${fechaFormateada}</div>
          <div><strong>üë§ Usuario:</strong> ${entry.usuario}</div>
          <div class="d-flex gap-2 mt-2">
            <a href="/descargar/${entry.ruta_pdf.split('/').pop()}" class="btn btn-sm btn-primary">Descargar PDF</a>
            <button class="btn btn-sm btn-outline-danger" onclick="eliminar('${entry.timestamp}')">Eliminar</button>
          </div>`;
        container.appendChild(div);
      });
    }

    async function eliminar(timestamp) {
      await fetch(`/eliminar/${timestamp}`, { method: "DELETE" });
      await loadHistorial();
    }

    function limpiar() {
      archivosSeleccionados = [];
      document.getElementById("result").innerHTML = "";
      document.getElementById("lista-archivos").innerHTML = "";
      resumenGlobal = "";
      ultimoPDF = "";
    }

    // Chat flotante con OpenAI (no es el chat interno entre usuarios)
    function toggleChat() {
      const chatbox = document.getElementById("chatbox");
      chatbox.style.display = chatbox.style.display === "flex" ? "none" : "flex";
      if (chatbox.style.display === "flex") {
        chatbox.style.display = "flex";
      }
    }

    async function enviarChat() {
      const input = document.getElementById("chat-text");
      const message = input.value.trim();
      if (!message) return;

      const chat = document.getElementById("chat-messages");
      chat.innerHTML += `<div><b>T√∫:</b> ${message}</div>`;
      input.value = "";

      const res = await fetch("/chat-openai", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ mensaje: message })
      });

      const data = await res.json();
      chat.innerHTML += `<div><b>IA:</b> ${data.respuesta}</div>`;
      chat.scrollTop = chat.scrollHeight;
    }

    document.getElementById("chat-text").addEventListener("keydown", e => {
      if (e.key === "Enter") enviarChat();
    });

    function logout() {
      fetch("/logout", { method: "POST" }).then(() => {
        window.location.href = "/login";
      });
    }

    document.getElementById("search-input").addEventListener("input", function () {
      const search = this.value.toLowerCase();
      document.querySelectorAll(".historial-entry").forEach(entry => {
        const text = entry.textContent.toLowerCase();
        entry.style.display = text.includes(search) ? "block" : "none";
      });
    });

    window.onload = () => {
      getUsuario();
      loadHistorial();
    };
  </script>
</body>
</html>
