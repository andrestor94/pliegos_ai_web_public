<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cambiar contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 480px; margin-top: 60px; }
        .card { border-radius: 16px; box-shadow: 0 5px 20px rgba(0, 0, 0, 0.07); }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-body">
            <h4 class="mb-4 text-center">Cambiar contraseña</h4>
            {% if mensaje %}
            <div class="alert alert-success">{{ mensaje }}</div>
            {% endif %}
            {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <form method="post" action="/cambiar-password">
                <div class="mb-3">
                    <label for="old_password" class="form-label">Contraseña actual</label>
                    <input type="password" class="form-control" id="old_password" name="old_password" required>
                </div>
                <div class="mb-3">
                    <label for="new_password" class="form-label">Nueva contraseña</label>
                    <input type="password" class="form-control" id="new_password" name="new_password" required>
                </div>
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirmar nueva contraseña</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Actualizar contraseña</button>
            </form>
            <div class="mt-3 text-center">
                <a href="/" class="btn btn-link">← Volver</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
